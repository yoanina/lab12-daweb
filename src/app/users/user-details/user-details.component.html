<h3 class="titulo">Detalles del Usuario</h3>
<div class="container" *ngIf="userId !== null "> 
    <p>ID: {{ userId }}</p>
    <p>Nombre: {{ userName }}</p>
    <p>Nacionalidad: {{ userNationality }}</p>
    <p>Dirección: {{ userAdress }}</p>
    <p>Edad: {{ userAge }}</p>
    <!-- Agregamos aquí los campos adicionales del usuario -->
  </div>
